<header class="header accent-gradient-bg">
	<div class="container">
		<div class="row align-vertical-center align-horisontal-between header__row">
			<a href="index.html" class="logo">
				<img src="img/logo.svg" alt="Tipsy Lady Logo">
			</a>

			<div class="nav-wrapper js-mobile-menu">
				<!-- NAV -->
				{% include '../components/nav.html' %}
				<!-- //NAV -->


				<ul class="socials">
					<li class="socials-item">
						<a href="#" class="socials-item__link" target="_blank" rel="nofollow" >
							<span class="socials-item__link--ic" style="background-image: url('img/icons/svg/socials/facebook.svg');"></span>
						</a>
					</li>
					<li class="socials-item">
						<a href="#" class="socials-item__link" target="_blank" rel="nofollow">
							<span class="socials-item__link--ic" style="background-image: url('img/icons/svg/socials/twitter.svg');"></span>
						</a>
					</li>
					<li class="socials-item">
						<a href="#" class="socials-item__link" target="_blank" rel="nofollow">
							<span class="socials-item__link--ic" style="background-image: url('img/icons/svg/socials/instagram.svg');"></span>
						</a>
					</li>
				</ul>


				<div class="nav-wrapper__img">
					<img src="img/nav-img.png" alt="">
				</div>

			</div>


			<!-- Mobile menu btn -->
			<button type="button" class="btn-hamburger js-open-mobile-menu-btn">
				<span class="btn-hamburger__line"></span>
				<span class="btn-hamburger__line"></span>
				<span class="btn-hamburger__line"></span>
			</button>
			<!-- //Mobile menu btn -->
			
		</div>
	</div>

</header>
