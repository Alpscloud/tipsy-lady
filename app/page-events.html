<!DOCTYPE html>
<!-- Add is-fixed class by default to homepage -->

<script>
	
	document.addEventListener('DOMContentLoaded', function() {
		var ageCheckerKey = localStorage.getItem('ageChecker');

		var ageCheckerBlock = document.querySelector('.age-checker');

		var html = document.querySelector("html")

		if (ageCheckerKey) {

			if (ageCheckerBlock) {
				ageCheckerBlock.remove();
			}
		

			if (html.classList.contains('is-fixed')) {
				html.classList.remove('is-fixed');
				document.querySelector('.content__wrapper').classList.add('is-opened');
			}
			
		}
	});

</script>
